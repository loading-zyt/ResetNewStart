<script type="text/javascript">
    class Person {
        // 构造器
        constructor(name, age) {
            // this:类的实例对象
            this.name = name;
            this.age = age;
        }

        speak() {
            console.log('我是' + this.name + ',我' + this.age + '岁')
        }
    }

    class Student extends Person {
        constructor(name, age, grade) {
            super(name, age);
            this.grade = grade;

        }
        study(){
            console.log('我学习')
        }
    }
