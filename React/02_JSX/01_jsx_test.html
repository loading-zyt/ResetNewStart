<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <style type="text/css">
        .backC{
            background-color: orangered;
            width: 150px;
        }
    </style>
</head>
<body>
<div id="test">
</div>
<script type="text/babel">
    const data = 'hello,jsx...'
    // 1.创建虚拟DOM
    const vDom = (
        <div>
            <h2 id="title" className="backC">
                <span style={{color:'white'}}>{data.toLocaleLowerCase()}</span>
            </h2>
            <input type="text"/>
        </div>
    )
    // 2.渲染虚拟DOM-->页面
    ReactDOM.render(vDom, document.getElementById('test'))
</script>
</body>
</html>
