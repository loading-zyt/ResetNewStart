<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props_base</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>

<script type="text/babel">
    class Person extends React.Component {

        render() {
            const {name, sex, age} = this.props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age + 1}</li>
                </ul>
            )
        }
    }

    ReactDOM.render(<Person name="小黑" sex="男" age={16}/>, document.getElementById('test'))
    ReactDOM.render(<Person name="小白" sex="男" age={15}/>, document.getElementById('test1'))
    const p = {name: '小红', sex: '女', age: 16}
    ReactDOM.render(<Person {...p}/>, document.getElementById('test2'))
</script>
</body>
</html>
