<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props_函数式组件</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
</head>
<body>
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>

<script type="text/babel">
    function Person(props) {
        const {name, sex, age} = props
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>性别：{sex}</li>
                <li>年龄：{age + 1}</li>
            </ul>
        )
    }

    Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number
    }

    Person.defaultProps = {
        sex: '不明',
        age: 18
    }

    ReactDOM.render(<Person name="小白" sex="男" age={15}/>, document.getElementById('test'))
    ReactDOM.render(<Person name="小黑"/>, document.getElementById('test1'))
</script>
</body>
</html>
