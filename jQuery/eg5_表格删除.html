<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <script src="jquery-3.5.1.js"></script>
</head>
<body>
<button id="delContent">清除内容</button>
<div>
    <table>
        <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody id="dataGrid">

        </tbody>
    </table>
</div>

<script>

    $(function () {
        let data = [
            {
                no: '001',
                name: '小白',
                age: 16
            },
            {
                no: '002',
                name: '笨蛋',
                age: 14
            },
            {
                no: '003',
                name: '虎子',
                age: 15
            },
            {
                no: '004',
                name: '刚刚',
                age: 18
            }
        ];

        let list = [];
        for (let j = 0; j < data.length; j++) {
            list.push('<tr>');
            for (let k in data[j]) {
                list.push('<td>');
                list.push(data[j][k]);
                list.push('</td>');
            }
            list.push('<td>');
            list.push('<a href="#">del</a>')
            list.push('</td>');
            list.push('</tr>');
        }
        //console.log(list.join(""));
        $('#dataGrid').html(list.join(""));

        $('#delContent').click(function () {
            $('#dataGrid').empty();
        });

        $('a').click(function () {
            $(this).parent().parent().remove();
        });

    });
</script>
</body>
</html>
