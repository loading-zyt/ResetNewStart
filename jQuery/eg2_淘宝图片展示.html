<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝图片</title>
    <script src="jquery-3.5.1.js"></script>
</head>
<style type="text/css">
    .wrap {
        margin: 100px auto 0;
        border: black solid 1px;
        width: 400px;
        height: 230px;
        overflow: hidden;
        padding-left: 10px;
    }

    ul {
        width: 50px;
        height: 210px;
        float: left;
        border: solid 1px red;
        text-align: center;
    }

    li {
        list-style-type: none;
        float: left;
    }

    #centerPic {
        width: 200px;
        padding-left: 0px;

    }

    #centerPic > li {
        margin-top: 5px;
    }
</style>
<body>
<div class="wrap">
    <ul id="left">
        <li><a href="#">伊布</a></li>
        <li><a href="#">可达鸭</a></li>
        <li><a href="#">杰尼龟</a></li>
    </ul>
    <ul id="centerPic">
        <li><a href="#"><img src="image/伊布.jpg" height="200" width="200"/></a></li>
        <li><a href="#"><img src="image/可达鸭.jpg" height="200" width="200"/></a></li>
        <li><a href="#"><img src="image/杰尼龟.jpg" height="200" width="200"/></a></li>
        <li><a href="#"><img src="image/波克比.jpg" height="200" width="200"/></a></li>
        <li><a href="#"><img src="image/胖丁.jpg" height="200" width="200"/></a></li>
        <li><a href="#"><img src="image/妙蛙种子.jpeg" height="200" width="200"/></a></li>
    </ul>
    <ul id="right">
        <li><a href="#">波克比</a></li>
        <li><a href="#">胖丁</a></li>
        <li><a href="#">妙蛙种子</a></li>
    </ul>
</div>

<script>
$(function () {
    $('#left>li').mouseenter(function () {
        let idx = $(this).index();
        $('#centerPic>li').eq(idx).show().siblings('li').hide();
    });

    $('#right>li').mouseenter(function () {
        let idx = $(this).index() + 3;
        $('#centerPic>li').eq(idx).show().siblings('li').hide();
    });
});
</script>
</body>
</html>
