<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格插件</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="jquery-table.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        tr,th,td {
            border: solid 1px black;
        }
    </style>
</head>
<body>
<div id="myTable"></div>
<script>
    $(function () {
        $('#myTable').table(['列1', '列2', '列3', '列4'],
            [{c1: '11', c2: '12', c3: '13', c4: '14'},
                {c1: '21', c2: '22', c3: '23', c4: '24'},
                {c1: '31', c2: '32', c3: '33', c4: '34'}]);
    });
</script>
</body>
</html>
