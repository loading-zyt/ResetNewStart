<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2>{{message}}</h2>
</div>

<!--
v-cloak:
div 中加入v-cloak属性，vue解析前，style属性使div非表示
当vue解析完成后会移除v-cloak属性，style无效，数据显示
-->

<script src="../js/vue.js"></script>
<script>
    setTimeout(function () {
        const app = new Vue({
            el: "#app",
            data: {
                message: "hello"
            }
        })
    }, 2000)
</script>
</body>
</html>
