<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue_base</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
{{message}}
<hr/>
{{bindMsg}}
<input v-model="bindMsg">
<ol>
	<li v-for="todo in todos">
		{{todo.text}}
	</li>
</ol>
<button v-on:click="reverseMsg">reverse</button>
<hr/>
<p>{{firstName}}</p>
<p>{{lastName}}</p>
<p>{{fullName}}</p>
</div>
<script>
	var app = new Vue({
	        el:'#app',
	        data:{
	            todos:[
	                {text:'あ'},
	                {text:'い'},
	                {text:'う'}
	            ],
	            message:'haha ni mei',
	            bindMsg:'hello',
	            firstName:'wang',
	            lastName:' benben'
	        },
	        methods:{
	            reverseMsg:function(){
	                this.message=this.message.split('').reverse().join('')
	            }
	        },
	        computed:{
	            //fullName:function(){
	            //    return this.firstName+this.lastName;
	            //}
		        fullName:{
		            get:function(){
		                return this.firstName+this.lastName;
		            },
		            set:function(newName){
		                var names=newName.split(' ');
		                this.firstName=names[0];
		                this.lastName=names[names.length-1];
		            }
		        }
	        }
	})
</script>

</body>
</html>
