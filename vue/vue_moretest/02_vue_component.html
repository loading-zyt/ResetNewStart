<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue_component</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ol>
			<todo-item class="myClass2"
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id"></todo-item>
		</ol>
	</div>
	<script>
		Vue.component('todo-item',{
		   props:['todo'],
		   template:'<li class="myClass">{{todo.text}}</li>'
		});
		var app = new Vue({
		   el:'#app',
		   data:{
		       groceryList:[
		           {id:0,text:'111'},
		           {id:1,text:'222'},
		           {id:2,text:'333'},
		       ]
		   }
		});
	</script>
</body>
</html>
