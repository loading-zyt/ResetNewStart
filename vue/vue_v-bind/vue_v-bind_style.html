<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind_style</title>
</head>
<body>
<div id="app">
    <h2 :style="{fontSize:fSize,color:fColor}">{{message}}</h2>
    <br/>
    <h3 :style="[style1,style2]">{{message}}</h3>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello",
            fSize: '50px',
            fColor: 'green',
            style1:{color:'blue'},
            style2:{backgroundColor:'gray'}
        }
    })
</script>
</body>
</html>
